<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>問答遊戲系統</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <!-- 主選單 -->
  <div id="menu" class="section active">
    <h1>問答遊戲系統</h1>
    <div class="menu-grid">
      <button id="goToQuiz">📝 問答遊戲</button>
      <button id="goToQuestionManage">📚 題目管理</button>
      <button id="goToLeaderboard">🏆 排行榜</button>
    </div>
  </div>

  <!-- 問答遊戲 -->
  <div id="quiz" class="section">
    <h1>問答遊戲</h1>
    <div id="playerSetup">
      <label>玩家名稱：
        <input type="text" id="playerName" placeholder="允許中文/英文/數字/底線" />
      </label>
      <div class="hint">不允許特殊符號（!, @, # ...）。最多 16 個字，名稱不可重複。</div>
      <button id="startQuizBtn">開始答題</button>
    </div>
    <div id="quizArea" style="display:none;">
      <div id="questionText" style="margin:8px 0 12px; font-weight:700;"></div>
      <div id="optionsContainer"></div>
      <button id="confirmAnswerBtn" disabled>確認答案</button>
    </div>
    <div id="quizResult" style="display:none;"></div>
    <button id="quizBackBtn" class="backBtn" data-back="menu">返回主選單</button>
  </div>

  <!-- 題目管理 -->
  <div id="questionManage" class="section">
    <h1>題目管理（管理員）</h1>
    <div id="adminPanel">
      <h3>新增題目</h3>
      <label>題目：<input type="text" id="newQuestion" /></label>
      <label>選項 A：<input type="text" id="optionA" /></label>
      <label>選項 B：<input type="text" id="optionB" /></label>
      <label>選項 C：<input type="text" id="optionC" /></label>
      <label>選項 D：<input type="text" id="optionD" /></label>
      <label>正確答案（A-D）：<input type="text" id="correctOption" placeholder="例如：A" /></label>
      <button id="addQuestionBtn" class="btn">新增題目</button>

      <h3>CSV 匯入 / 匯出</h3>
      <input type="file" id="importCSV" accept=".csv" />
      <button id="importBtn" class="btn">匯入 CSV</button>
      <button id="exportCSVBtn" class="btn">匯出 CSV</button>

      <h3>題庫列表</h3>
      <table id="questionTable">
        <thead>
          <tr><th>題目</th><th>A</th><th>B</th><th>C</th><th>D</th><th>正確答案</th><th>刪除</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="backBtn" data-back="menu">返回主選單</button>
  </div>

  <!-- 排行榜 -->
  <div id="leaderboard" class="section">
    <h1>排行榜</h1>
    <table id="leaderboardTable">
      <thead>
        <tr><th>排名</th><th>玩家名稱</th><th>分數</th><th>刪除</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="backBtn" data-back="menu">返回主選單</button>
  </div>
</div>

<!-- Modal 密碼輸入 -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">輸入密碼</h3>
    <input type="password" id="passwordInput" placeholder="請輸入密碼" />
    <div class="modal-btns">
      <button id="passwordConfirmBtn">確認</button>
      <button id="passwordCancelBtn">取消</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
